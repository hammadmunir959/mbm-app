# ============================================================
# Cellaris Desktop-Only Build and Release Workflow
# ============================================================
# This workflow builds Cellaris for Linux and Windows desktop platforms.
# Triggered on version tags (v*) to create GitHub releases.
# Android build is included (requires google-services.json setup).
# iOS/macOS platforms are NOT supported.
# ============================================================

name: Build and Release Cellaris

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags: v1.0.0, v1.1.0, etc.

permissions:
  contents: write  # Required to create GitHub releases

jobs:
  # ============================================================
  # WINDOWS BUILD JOB
  # Builds the Windows release executable
  # ============================================================
  build-windows:
    name: Build Windows Release
    runs-on: windows-latest
    
    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Flutter SDK with caching enabled
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true  # Cache Flutter SDK for faster builds

      # Step 3: Cache pub dependencies for faster builds
      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ${{ env.LOCALAPPDATA }}\Pub\Cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # Step 4: Get Flutter dependencies
      - name: Install dependencies
        run: flutter pub get

      # Step 5: Build Windows release executable
      - name: Build Windows Release
        run: flutter build windows --release

      # Step 6: Create ZIP archive of the Windows build
      # Output path: build/windows/x64/runner/Release/
      - name: Create Windows Archive
        run: |
          cd build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath ../../../../../Cellaris-Windows.zip
        shell: pwsh

      # Step 7: Upload the Windows artifact for use in release job
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: Cellaris-Windows.zip
          retention-days: 5

  # ============================================================
  # LINUX BUILD JOB
  # Builds the Linux release bundle
  # ============================================================
  build-linux:
    name: Build Linux Release
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install Linux desktop build dependencies
      # Required packages for GTK, secret storage, and compression
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            liblzma-dev \
            libstdc++-12-dev \
            libsecret-1-dev

      # Step 3: Setup Flutter SDK with caching enabled
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true  # Cache Flutter SDK for faster builds

      # Step 4: Cache pub dependencies for faster builds
      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # Step 5: Get Flutter dependencies
      - name: Install dependencies
        run: flutter pub get

      # Step 6: Build Linux release bundle
      - name: Build Linux Release
        run: flutter build linux --release

      # Step 7: Create tar.gz archive of the Linux build
      # Output path: build/linux/x64/release/bundle/
      - name: Create Linux Archive
        run: |
          cd build/linux/x64/release/bundle
          tar -czvf ../../../../../Cellaris-Linux.tar.gz *

      # Step 8: Upload the Linux artifact for use in release job
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: Cellaris-Linux.tar.gz
          retention-days: 5

  # ============================================================
  # ANDROID BUILD JOB
  # Builds the Android APK (Release)
  # ============================================================
  build-android:
    name: Build Android Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --release

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 5

  # ============================================================
  # CREATE GITHUB RELEASE JOB
  # Downloads build artifacts and creates a GitHub release
  # Runs only after both Windows and Linux builds succeed
  # ============================================================
  create-release:
    name: Create GitHub Release
    needs: [build-windows, build-linux, build-android]  # Wait for all builds
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Download Windows build artifact
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: ./artifacts

      # Step 2: Download Linux build artifact
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-release
          path: ./artifacts

      # Step 3: Download Android build artifact
      - name: Download Android Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-release
          path: ./artifacts

      # Step 3: List artifacts for verification (debugging)
      - name: List artifacts
        run: ls -la ./artifacts/

      # Step 4: Create GitHub Release with both platform binaries
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Cellaris ${{ github.ref_name }}
          body: |
            ## Cellaris ${{ github.ref_name }} - Desktop Release
            
            ### üñ•Ô∏è Downloads
            
            | Platform | File | Instructions |
            |----------|------|--------------|
            | **Windows** | `Cellaris-Windows.zip` | Extract and run `cellaris.exe` |
            | **Linux** | `Cellaris-Linux.tar.gz` | Extract and run `./cellaris` |
            | **Android** | `app-release.apk` | Sideload on Android device |
            
            ### üì¶ Installation
            
            **Windows:**
            1. Download `Cellaris-Windows.zip`
            2. Extract to your preferred location
            3. Run `cellaris.exe`
            
            **Linux:**
            1. Download `Cellaris-Linux.tar.gz`
            2. Extract: `tar -xzvf Cellaris-Linux.tar.gz`
            3. Make executable: `chmod +x cellaris`
            4. Run: `./cellaris`

            **Android:**
            1. Download `app-release.apk`
            2. Open on your Android device and install
            
            ---
            *iOS/macOS are not supported.*
          files: |
            artifacts/Cellaris-Windows.zip
            artifacts/Cellaris-Linux.tar.gz
            artifacts/app-release.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
