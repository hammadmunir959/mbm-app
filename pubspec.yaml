name: cellaris
description: Cellaris. A premium desktop-first business management system.
version: 0.0.2+2
publish_to: 'none'

environment:
  sdk: ^3.6.0

# Desktop-only project (Linux & Windows)
# Android and iOS platforms are NOT supported

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  hooks_riverpod: ^2.4.9
  flutter_hooks: ^0.20.4
  
  # Routing
  go_router: ^13.1.0
  
  # UI
  lucide_icons: ^0.257.0
  google_fonts: ^6.1.0
  fl_chart: ^0.66.0
  animate_do: ^3.3.4
  shimmer: ^3.0.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.2
  
  # Database (Desktop-compatible)
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  
  # Storage
  path_provider: ^2.1.2
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  
  # Networking
  connectivity_plus: ^5.0.2
  
  # Firebase (Authentication & Control Plane - FREE TIER ONLY)
  # Using latest Firebase packages which include built-in desktop support
  firebase_core: ^3.8.1
  firebase_auth: ^5.4.0
  cloud_firestore: ^5.6.1
  # firebase_storage removed - using transaction ID instead of screenshots
  
  # Encryption
  encrypt: ^5.0.3
  
  # Documents
  pdf: ^3.10.8
  printing: ^5.11.1
  url_launcher: ^6.2.2
  file_picker: ^8.0.0
  firebase_dart: ^1.5.3
  http: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  # Add font/image assets here when needed
